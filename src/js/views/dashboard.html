<script type="text/html" id="collectiondatagridtemplate">
  <tr>
    <td><oj-bind-text value="[[$context.data.ID]]"></oj-bind-text></td>
    <td><oj-bind-text value="[[$context.data.FIRST_NAME + ' ' +$context.data.LAST_NAME]]"></oj-bind-text></td>
    <td><oj-bind-text value="[[$context.data.DEPARTMENT_ID ]]"></oj-bind-text></td>
    <td>
      <oj-button
      chroming="borderless"
      display="icons"
      on-oj-action="[[$parent.handleRemove]]"
      data-oj-clickthrough="disabled">
        <span slot="startIcon" class="oj-ux-ico-delete-circle"></span>
      </oj-button>
    </td>
  </tr>
</script>
