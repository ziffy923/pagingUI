    <body class="demo-disable-bg-image">
      <div id="sampleDemo" class="demo-padding demo-container">
        <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
                  
          <oj-table
            id="table"
            aria-label="Sales Representative Table"
            accessibility.row-header="name"
            data="[[deptDatasource]]"
            columns="{{columnArray}}"
            class="demo-table-container"
                    row-renderer="[[KnockoutTemplateUtils.getRenderer('newtmpl', true)]]"></oj-table>
          
          <script type="text/html" id="newtmpl">
          <tr>
          <td><oj-bind-text value="[[$context.data.LastName]]"></oj-bind-text></td>
          <td>faffa</td>
          <td>faffa</td>
          <td>faffa</td>
          
            </tr>
          </script>
          <script type="text/html" id="emp_photo">
            <td>
              <oj-avatar
                role="img"
                src="[[$context.row.Photo]]"
                size="xs"
                :aria-label="[['Avatar of ' + $context.row.LastName + ' ' + $context.row.LastName]]"
                :title="[['Avatar of ' + $context.row.FirstName + ' ' + $context.row.LastName]]"></oj-avatar>
            </td>
          </script>
          <script type="text/html" id="emp_name">
            <td>
              <oj-bind-text value="[[$context.row.LastName + ' ' + $context.row.LastName]]"></oj-bind-text>
            </td>
          </script>
          <script type="text/html" id="revenue">
            <td>
              <oj-input-text
                aria-label="revenue"
                readonly="true"
                value="[[$context.row.Revenue]]"
                converter="[[$parent.revenueConverter]]"></oj-input-text>
            </td>
          </script>
          <script type="text/html" id="revenue_total_label">
            <td class="oj-typography-body-md oj-typography-bold">Total Revenue</td>
          </script>
          <script type="text/html" id="revenue_total">
            <td>
              <oj-input-text
                id="table:revenue_total"
                aria-label="total revenue"
                value="[[$root.revenue_total_func($context.footerContext)]]"
                readonly="true"
                converter="[[$parent.revenueConverter]]"></oj-input-text>
            </td>
          </script>
          <script type="text/html" id="rating">
            <td>
              <oj-rating-gauge
                value="{{$context.row.Rating}}"
                readonly
                class="demo-table-rating-gauge"></oj-rating-gauge>
            </td>
          </script>
          <script type="text/html" id="target">
            <td>
              <oj-status-meter-gauge
                min="0"
                max="100"
                value="{{$context.row.TargetComplete}}"
                thresholds="[[$parent.thresholdValues]]"
                metric-label.rendered="on"
                metric-label.position="insideIndicatorEdge"
                readonly
                class="demo-table-status-gauge"></oj-status-meter-gauge>
            </td>
          </script>
          
          
          
        </div>
      </div>
    </body>
  </html>
